{% extends 'university/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Admin Home</h1>
            <a href="{% url 'add_course' %}" class="btn btn-primary mb-3">Add Course</a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ course.name }}</td>
                        <td>{{ course.category }}</td>
                        <td>
                            <a href="{% url 'edit_course' course.id %}" class="btn btn-secondary mr-2">Edit</a>
                            <a href="{% url 'delete_course' course.id %}" class="btn btn-danger">Delete</a>
                        </td>
                   </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
