{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Questions</h1>
            {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ question.title }}</h5>
                    <p class="card-text">{{ question.description }}</p>
                    <a href="{% url 'answer_question' question.id %}" class="btn btn-primary">Answer</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
