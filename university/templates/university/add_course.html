{% extends 'university/base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card-header shadow p-2 mb-3 bg-white rounded">
                <div class="card-header bg-secondary text-white">
                    <h3 class="text-center">Add Course</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_table }}
                        <button type="submit" class="btn btn-primary mt-4">Add Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
